<title>运动员管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 运动员列表
  <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
  <a class="btn btn-primary radius r" style="line-height:1.6em;margin-top:3px;margin-right:5px" href="{:url('/admin/ath/create')}">添加运动员</a>
</nav>

<div class="pd-20">
  <table id="table1" class="table table-border table-bordered table-hover table-bg table-sort">
    <thead>
      <tr class="text-c">
        <th width="50">ID</th>
        <th width="90">姓名</th>
        <th width="">性别</th>
        <th width="">年龄</th>
        <th width="">国别</th>
        <th width="">执拍手</th>
        <th width="">直横拍</th>
        <th width="">打法</th>
        <th width="">照片</th>
        <th width="150">操作</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div id="pageNav" class="pageNav"></div>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="/lib/layer/2.4/layer.js"></script>

<script type="text/javascript" src="/static/h-ui.admin/js/H-ui.admin.js"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="/lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">

    $('#table1').dataTable({
        // 下位分页数
        lengthMenu: [6],
        //lengthMenu: [[3, 6, -1], ['显1条', '显5条', '所有']],
        // 分页不分页,建议为true 默认为true
        paging: true,
        // 分页信息的显示 true/false 默认为true
        info: true,
        // 是否显示搜索 true/false  默认为true 建议为false
        searching: false,
        // 允许不允许排序 true/false 默认true
        ordering: true,
        // 默认指定排序的字段和规则
        order: [0, 'asc'],
        // 保存状态 建议为 false
        stateSave: false,
        // 指定不进行排序的字段
        columnDefs: [{
            // 第1列和第9列不进行排序操作
            "targets": [2, 4, 5, 6, 7, 8, 9],
            "orderable": false
        }],
        // 加载时提示信息  此选项和ajax要配合使用，服务器端分页相集合
        processing: true,
        // 开启服务器端
        serverSide: true,
        // 发送指URL、请求和传递参数
        ajax: {
            url: "{:url('/admin/ath/index')}",
            type: 'POST',
            data: '',
        },
        columns: [
            {'data': 'id'},
            {'data': 'user_name'},
            {'data': 'sex'},
            {'data': 'age'},
            {'data': 'state'},
            {'data': 'hand'},
            {'data': 'bat'},
            {'data': 'play'},
            {'data': 'image'},
            {'data': '', "defaultContent": '操作'},
        ],
        createdRow: function (row, data) {
            // 操作
            var action = $(row).find('td:last');
            var html = `<a href="edit/${data.id}" class="btn btn-success radius">编辑</a> <a href="delete/${data.id}" class="btn btn-warning radius">删除</a>`;
            action.html(html);

            //图片
            var action1 = $(row).find('td:eq(8)');
            var html1 = `<img src="${data.image}" alt="">`;
            action1.html(html1);
        }
    });

</script>
</body>
</html>
