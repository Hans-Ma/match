    <title>添加运动员</title>

<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 添加运动员</nav>
<article class="page-container">
    <form method="post" class="form form-horizontal" enctype="multipart/form-data" action="/admin/ath/edit/{$data.id}" id="form-member-add">
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"> 姓名：</label>
            <div class="formControls  col-xs-4 col-sm-4">
                <input type="text" class="input-text" value="{$data.user_name}" placeholder="请输入姓名" id="username" name="user_name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"> 性别：</label>
            <div class="formControls  col-xs-7 col-sm-8 skin-minimal">
                <div class="radio-box">
                    <input name="sex" type="radio" id="sex-1" value="男" {if($data.sex=="男")}checked{/if}>
                    <label for="sex-1">男</label>
                </div>
                <div class="radio-box">
                    <input name="sex" type="radio" id="sex-2" value="女" {if($data.sex=="女")}checked{/if}>
                    <label for="sex-2">女</label>
                </div>
                <div class="radio-box">
                    <input type="radio" id="sex-3" name="sex" value="其他" {if($data.sex=="其他")}checked{/if}>
                    <label for="sex-3">其他</label>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"> 年龄：</label>
            <div class="formControls  col-xs-7 col-sm-8">
                <input type="text" class="input-text" value="{$data.age}" placeholder="请输入年龄" id="age" name="age">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"> 国别：</label>
            <div class="formControls  col-xs-7 col-sm-8">
                <input type="text" class="input-text" value="{$data.state}" placeholder="请输入国籍" id="state" name="state">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"> 执拍手：</label>
            <div class="formControls  col-xs-7 col-sm-8 skin-minimal">
                <div class="radio-box">
                    <input name="hand" type="radio" id="left" value="左手" {if($data.hand=="左手")}checked{/if}>
                    <label for="left">左手</label>
                </div>
                <div class="radio-box">
                    <input name="hand" type="radio" id="right" value="右手" {if($data.hand=="右手")}checked{/if}>
                    <label for="right">右手</label>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"> 直横拍：</label>
            <div class="formControls  col-xs-7 col-sm-8">
                <input type="text" class="input-text" value="{$data.bat}" placeholder="请输入直横拍" id="bat" name="bat">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"> 打法：</label>
            <div class="formControls  col-xs-7 col-sm-8">
                <input type="text" class="input-text" value="{$data.play}" placeholder="请输入标题" id="play" name="play">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2">照片：</label>
            <div class="formControls  col-xs-7 col-sm-8"> <span class="btn-upload form-group">
				<input type="hidden" name="uploadfile" id="uploadfile">
				<a href="javascript:void(0);" class="btn btn-success radius upload-btn"><i class="Hui-iconfont">&#xe642;</i> 上传图片</a>
				<input type="file" multiple name="file-2" class="input-file">
				</span> </div>
        </div>
        <div class="row cl">
            <div class="col-xs-7 col-sm-8 col-xs-offset-3 col-sm-offset-2">
                <input class="btn btn-success radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                <input class="btn radius" type="reset" value="&nbsp;&nbsp;重置&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>

<script type="text/javascript">
    $(function(){
        //设置checkbox颜色
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-green',
            radioClass: 'iradio-green',
            increaseArea: '20%'
        });

        //设置必填字段
        $("#form-member-add").validate({
            rules:{
                username:{
                    required:true,
                    minlength:2,
                    maxlength:16
                },
                sex:{
                    required:true,
                },
                state:{
                    required:true,
                },
                age:{
                    required:true,
                },
                bat:{
                    required:true,
                },
                play:{
                    required:true,
                },
                uploadfile:{
                    required:true,
                },
            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            /*submitHandler:function(form){
                $(form).ajaxSubmit(options);
                //var index = parent.layer.getFrameIndex(window.name);
                //parent.$('.btn-refresh').click();
                //parent.layer.close(index);
            }*/
        });

    });

</script>
