<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 添加比赛</nav>
<article class="page-container">
    <form method="post" class="form form-horizontal" enctype="multipart/form-data" action="{:url('/admin/match/add')}" id="form-member-add">
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"> 比赛名称：</label>
            <div class="formControls  col-xs-4 col-sm-4">
                <input type="text" class="input-text" value="" placeholder="请输入比赛名称" id="match" name="game_name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"> 比赛日期：</label>
            <div class="formControls  col-xs-4 col-sm-4">
                <input type="text" class="input-text" value="" placeholder="请输入比赛日期" id="gamedate" name="game_date">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"> 比赛时间：</label>
            <div class="formControls  col-xs-4 col-sm-4">
                <input type="text" class="input-text" value="" placeholder="请输入比赛时间" id="gametime" name="game_time">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2">比赛阶段：</label>
            <div class="formControls col-xs-4 col-sm-4"> <span class="select-box">
				<select class="select" name="game_stage">
					<option value="小组第一轮">小组第一轮</option>
					<option value="小组第二轮">小组第二轮</option>
					<option value="小组第三轮">小组第三轮</option>
					<option value="1/4决赛">1/4决赛</option>
					<option value="1/8决赛">1/8决赛</option>
					<option value="半决赛">半决赛</option>
					<option value="决赛">决赛</option>
				</select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2">运动员A：</label>
            <div class="formControls col-xs-4 col-sm-4"> <span class="select-box">
				<select class="select" name="user_a">
					<option>请选择</option>
                    {volist name="arr" id="vo"}
					    <option value="{$vo.id}">{$vo.user_name}</option>
                    {/volist}
				</select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2">运动员B：</label>
            <div class="formControls col-xs-4 col-sm-4"> <span class="select-box">
				<select class="select" name="user_b">
					<option>请选择</option>
					{volist name="arr" id="vo"}
					    <option value="{$vo.id}">{$vo.user_name}</option>
                    {/volist}
				</select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2">比赛项目：</label>
            <div class="formControls col-xs-4 col-sm-4"> <span class="select-box">
				<select class="select" name="game_project">
					<option>请选择</option>
					<option value="男单">男单</option>
					<option value="女单">女单</option>
					<option value="男双">男双</option>
					<option value="女双">女双</option>
					<option value="混双">混双</option>
				</select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"> 比赛国家：</label>
            <div class="formControls  col-xs-4 col-sm-4">
                <input type="text" class="input-text" value="" placeholder="请输入比赛国家" id="state" name="state">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"> 比赛城市：</label>
            <div class="formControls  col-xs-4 col-sm-4">
                <input type="text" class="input-text" value="" placeholder="请输入比赛城市" id="city" name="city">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-3 col-sm-2"> 公开赛：</label>
            <div class="formControls  col-xs-7 col-sm-8 skin-minimal">
                <div class="radio-box">
                    <input name="states" type="radio" id="left" value="1" checked>
                    <label for="left">是</label>
                </div>
                <div class="radio-box">
                    <input name="states" type="radio" id="right" value="0">
                    <label for="right">否</label>
                </div>
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-7 col-sm-8 col-xs-offset-3 col-sm-offset-2">
                <input class="btn btn-success radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
                <input class="btn radius" type="reset" value="&nbsp;&nbsp;重置&nbsp;&nbsp;">
            </div>
        </div>
    </form>
</article>
