<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Document</title>
    <!-- 引入Layui样式 -->
    <script type="text/javascript" src="/lib/html5shiv.js"></script>
    <script type="text/javascript" src="/lib/respond.min.js"></script>
    <link rel="stylesheet" href="/css/layui.css" media="all">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" type="text/css" href="/static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="/lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="/static/h-ui.admin/css/style.css" />
</head>
<body>
    <!-- 导航模块 开始 -->
    <div class="layui-container nav_main">    
        <div class="layui-row">
            <div class="layui-col-xs8">
                <div class="layui-col-xs6">
                    <a href="/">
                        <img src="/picture/logo_bjtydx.png" alt="">
                    </a>
                </div>
                <div class="layui-col-xs6">
                    <a href="/">
                        <img src="/picture/ittf_logo.png" alt="">
                    </a>
                </div>
            </div>
            <!--<div class="layui-col-xs4 nav_lag">
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <select name="lang">
                            <option value="中文">中文</option>
                             <option value="EN">EN</option>
                        </select>
                    </div>
                </div>
            </div>-->
        </div>
    </div>
   <!-- 导航模块结束 -->
   <!-- 轮播模块 开始 -->
    <div class="layui-carousel" id="lunbo1">
        <div carousel-item>
            <div class="lunbo">
                <img src="/picture/banner_1.jpg" alt="">
            </div>
            <div class="lunbo">
                <img src="/picture/banner_1.jpg" alt="">
            </div>
        </div>
    </div>
    <!-- 轮播模块 结束 -->
    <!-- 关于我们模块 开始 -->
    <div class="layui-container margin30">
        <fieldset class="layui-elem-field layui-field-title">
            <legend>关于我们</legend>
        </fieldset>
        <div class="layui-row">
            <div class="layui-card">
                <div class="layui-card-body">
                   <p>
                         卡片式面板
                   </p>
                </div>
            </div>
        </div>
    </div>
    <!-- 关于我们模块 结束 -->
    <!-- 查询赛事 开始-->
    <div class="text-c">
        <span class="select-box inline">
        <select class="select" name="match_project" size="1" id="game_time">
            <option value="">请选择：年/月份</option>
            {foreach $date as $vo}
            <option value="{$vo.game_date}">{$vo.game_date}</option>
            {/foreach}
        </select>
        </span>

        <span class="select-box inline">
        <select class="select" name="match_project" size="1" id="game_name">
            <option value="">请选择：比赛名称</option>
            {foreach $name as $vo}
            <option value="{$vo.game_name}">{$vo.game_name}</option>
            {/foreach}
        </select>
        </span>
        <span class="select-box inline">
        <select class="select" name="match_project" size="1" id="city">
            <option value="">请选择：比赛城市</option>
            {foreach $city as $vo}
            <option value="{$vo.city}">{$vo.city}</option>
            {/foreach}
        </select>
        </span>

        <span class="select-box inline">
        <select class="select" name="match_project" size="1" id="user_a">
            <option value="">请选择：运动员A</option>
            {foreach $player as $vo}
            <option value="{$vo.id}">{$vo.user_name}</option>
            {/foreach}
        </select>
        </span>
        <span class="select-box inline">
        <select class="select" name="match_project" size="1" id="user_b">
            <option value="">请选择：运动员B</option>
            {foreach $player as $vo}
            <option value="{$vo.id}">{$vo.user_name}</option>
            {/foreach}
        </select>
        </span>
        <span class="select-box inline">
        <select class="select" name="match_project" size="1" id="hand">
            <option value="">请选择：执拍手</option>
            <option value="左手">左手</option>
            <option value="右手">右手</option>
        </select>
        </span>
        <span class="select-box inline">
        <select class="select" name="match_project" size="1" id="bat">
            <option value="">请选择：直横拍</option>
            <option value="横拍">横拍</option>
            <option value="直拍">直拍</option>
        </select>
        </span>
        <span class="select-box inline">
        <select class="select" name="match_project" size="1" id="play">
            <option value="">请选择：打法</option>
            {foreach $func as $vo}
            <option value="{$vo.play}">{$vo.play}</option>
            {/foreach}
        </select>
        </span>
        <button id="search" class="btn btn-primary"><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
    </div>


    <div class="pd-20">
        <table id="table2" class="table table-border table-bordered table-hover table-bg table-sort">
            <thead>
            <tr class="text-c">
                <th width="50">ID</th>
                <th width="">比赛时间</th>
                <th width="">比赛名称</th>
                <th width="">比赛项目</th>
                <th width="">比赛阶段</th>
                <th width="">运动员A</th>
                <th width="">运动员B</th>
                <th width="">大比分</th>
                <th width="">小比分</th>
                <th width="">详情</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="pageNav" class="pageNav"></div>
    </div>
    <!-- 查询赛事 结束-->
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="/js/html5.min.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/layer/2.4/layer.js"></script>
    <script type="text/javascript" src="/static/h-ui/js/H-ui.min.js"></script>
    <script type="text/javascript" src="/static/h-ui.admin/js/H-ui.admin.js"></script>
    <script type="text/javascript" src="/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="/lib/laypage/1.2/laypage.js"></script>
   <footer class="footer">
       <p>北京体育大学</p>
   </footer>


<script type="text/javascript">
    var table1 = $('#table2').dataTable({
        // 下位分页数
        lengthMenu: [8],
        // 分页不分页,建议为true 默认为true
        paging: true,
        // 分页信息的显示 true/false 默认为true
        info: true,
        // 是否显示搜索 true/false  默认为true 建议为false
        searching: false,
        // 允许不允许排序 true/false 默认true
        ordering: true,
        // 默认指定排序的字段和规则
        order: [0, 'asc'],
        // 保存状态 建议为 false
        stateSave: false,
        // 指定不进行排序的字段
        columnDefs: [{
            // 第n列不进行排序操作
            "targets": [2,3,4,5,6,7,8],
            "orderable": false
        }],
        // 加载时提示信息  此选项和ajax要配合使用，服务器端分页相集合
        processing: true,
        // 开启服务器端
        serverSide: true,
        // 发送指URL、请求和传递参数
        ajax: {
            url: "{:url('/home/default/search')}",
            type: 'POST',
            data: function (data) {
                data.time = $('#game_time').val() || '';
                data.name = $('#game_name').val() || '';
                data.city = $('#city').val() || '';
                data.user_a = $('#user_a').val() || '';
                data.user_b = $('#user_b').val() || '';
                data.hand = $('#hand').val() || '';
                data.hand = $('#bat').val() || '';
                data.hand = $('#play').val() || '';
            },
        },
        columns: [
            {'data': 'id'},
            {'data': 'game_date'},
            {'data': 'game_name'},
            {'data': 'game_project'},
            {'data': 'game_stage'},
            {'data': 'user_a'},
            {'data': 'user_b'},
            {'data': 'big'},
            {'data': 'small'},
            {'data': '', 'defaultContent':''},
        ],
        createdRow: function (row, data) {
            // 操作
            var action = $(row).find('td:last');
            var html = `<a href="list/${data.mess_id}" class="btn btn-secondary radius">查看详情</a>`;
            action.html(html);
        }
    });

    $("#search").click(function () {
        table1.api().ajax.reload();
    });

</script>
</body>
</html>
